<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Mini Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="first-challenge">
      <p class="total">Total: <span class="new-total">$0.00</span></p>
      <button class="cola">Lime Cola $2.00</button>
      <button class="peanuts">Salted Peanuts $3.00</button>
      <button class="chocolate">Chocolate Bar $4.00</button>
      <button class="gummies">Fruit Gummies $6.00</button>
    </section>

    <section class="secondchallenge">
      <form class="Money">
        <label for="amount">How Many?</label>
        <input type="number" name="amount" id="amount" />

        <label for="type">Which Coin?</label>
        <select type="type" name="type" id="type">
          <option value="Penny">Penny</option>
          <option value="Nickel">Nickel</option>
          <option value="Dime">Dime</option>
          <option value="Quarter">Quarter</option>
        </select>
        <button>Make Money!</button>
      </form>

      <div class="circle-coin"></div>
    </section>

    <section class="third-challenge">
      <div class="light-bulb">Light Bulb</div>
      <button class="onbutton">On</button>
      <button class="offbutton">Off</button>
      <button class="togglebutton">Toggle</button>
      <button class="endbutton">End</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
